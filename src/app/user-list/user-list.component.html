

<div *ngIf="users.length > 0" class="mt-6">
    <h2 class="text-xl font-bold text-gray-700 mb-4">Users List</h2>
    <ul class="space-y-2">
      <li *ngFor="let user of users" class="p-4 border border-gray-200 rounded-md">
        <div class="flex justify-between items-center">
          <span>{{ user.name }} ({{ user.occupation }})</span>
          <div>
            <button (click)="onEdit(user)" class="mr-2 px-2 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600">Edit</button>
            <button (click)="onVerify(user.id)" class="mr-2 px-2 py-1" [ngClass]="{ 'bg-green-500': user.verified, 'bg-red-500': !user.verified }" class="text-white rounded hover:bg-opacity-80">
              {{ user.verified ? 'Verified' : 'Verify' }}
            </button>
            <button (click)="onDelete(user.id)" class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">Delete</button>
            <button (click)="onView(user)" class="ml-2 px-2 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">
              {{ selectedUser === user ? 'Hide' : 'View' }}
            </button>
          </div>
        </div>
