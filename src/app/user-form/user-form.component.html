<div class="fixed top-4 right-4 z-50">
    <button (click)="toggleDropdown()" type="button" 
            class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700">
        + Add User
    </button>
    <div *ngIf="isDropdownOpen" class="fixed top-16 right-4 w-full max-w-xs bg-white shadow-md rounded-lg p-6 overflow-y-auto max-h-[calc(100vh-4rem)]">
        <h1 class="text-2xl font-bold text-blue-300 mb-4">Create New User</h1>
        <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" [(ngModel)]="user.name" #name="ngModel"
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-red-500 text-sm">
                    Name is required.
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="user.email" #email="ngModel"
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-500 text-sm">
                    Valid email is required.
                </div>
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                <input type="tel" id="phone" name="phone" [(ngModel)]="user.phone"
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <textarea id="address" name="address" [(ngModel)]="user.address" rows="3"
                          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
            </div>

            <div>
                <label for="occupation" class="block text-sm font-medium text-gray-700">Occupation</label>
                <input type="text" id="occupation" name="occupation" [(ngModel)]="user.occupation"
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>

            <div>
                <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" id="age" name="age" [(ngModel)]="user.age"
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>

            <div>
                <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
                <input type="text" id="company" name="company" [(ngModel)]="user.company"
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>

            <div>
                <label for="skills" class="block text-sm font-medium text-gray-700">Skills</label>
                <input type="text" id="skills" name="skills" [(ngModel)]="user.skills" 
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                <p class="text-sm text-gray-500">Separate skills with commas.</p>
            </div>

            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                <select id="gender" name="gender" [(ngModel)]="user.gender"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div>
                <label for="county" class="block text-sm font-medium text-gray-700">County</label>
                <input type="text" id="county" name="county" [(ngModel)]="user.county"
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>

            <div>
                <label for="biography" class="block text-sm font-medium text-gray-700">Biography</label>
                <textarea id="biography" name="biography" [(ngModel)]="user.biography" rows="3"
                          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
            </div>

            <div>
                <label for="interests" class="block text-sm font-medium text-gray-700">Interests</label>
                <input type="text" id="interests" name="interests" [(ngModel)]="user.interests"
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                <p class="text-sm text-gray-500">Separate interests with commas.</p>
            </div>

            <div>
                <input type="checkbox" id="verified" name="verified" [(ngModel)]="user.verified" 
                       class="mr-2">
                <label for="verified" class="text-sm font-medium text-gray-700">Verified</label>
            </div>

            <button type="submit" [disabled]="userForm.invalid"
                    class="mt-4 px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700">
                Submit
            </button>
        </form>
    </div>
</div>
