<div>
  <h1 class="text-3xl font-bold text-blue-600 mb-4 dark:text-blue-400">User Management</h1>
  <app-user-form (userCreated)="onUserCreated($event)"></app-user-form>
</div>

<div>
  <input
    type="text"
    placeholder="Search user by name..."
    [(ngModel)]="searchTerm"
    class="mb-4 p-2 border border-gray-300 rounded dark:border-gray-600 dark:bg-gray-800 dark:text-gray-100"
  />
  <app-user-list [users]="filteredUsers"></app-user-list>
</div>
