<div class="p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold text-blue-400 mb-4">Unverified Users</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div *ngFor="let user of users" class="flex items-center p-4 bg-gray-50 rounded-md shadow-sm">
        <div class="flex-shrink-0 w-12 h-12 bg-gray-300 rounded-full flex items-center justify-center text-white font-bold text-xl">
          {{ user.name[0] }}
        </div>
        <div class="ml-4">
          <p class="text-lg font-semibold text-gray-800">{{ user.name }}</p>
          <p class="text-sm text-gray-600">{{ user.occupation }}</p>
        </div>
      </div>
    </div>
  </div>
